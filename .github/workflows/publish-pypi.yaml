name: Publish to PyPI

on:
  push:
    tags:
      - "v*"   # e.g. v1.0.1, v1.0.2

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    environment: pypi  # optional: use a dedicated environment for PyPI secrets

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build package
        run: python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
